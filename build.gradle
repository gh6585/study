plugins {
    id 'java'
    id 'maven-publish'
    id 'eclipse'
}

repositories {
    mavenLocal()
    maven {
        url = 'http://repo.maven.apache.org/maven2'
    }
}

dependencies {
    compile 'org.springframework:spring-context:3.1.1.RELEASE'
    compile 'org.springframework:spring-webmvc:3.1.1.RELEASE'
    compile 'org.aspectj:aspectjrt:1.6.10'
    compile 'org.slf4j:slf4j-api:1.6.6'
    compile 'javax.inject:javax.inject:1'
    compile 'javax.servlet:jstl:1.2'
    runtime 'org.slf4j:jcl-over-slf4j:1.6.6'
    runtime 'org.slf4j:slf4j-log4j12:1.6.6'
    runtime 'log4j:log4j:1.2.15'
    testCompile 'junit:junit:4.7'
    //providedCompile 'javax.servlet:servlet-api:2.5'
    //providedCompile 'javax.servlet.jsp:jsp-api:2.1'
}

group = 'com.pt'
version = '1.0.0-BUILD-SNAPSHOT'
description = 'project3'
sourceCompatibility = '1.6'

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}
